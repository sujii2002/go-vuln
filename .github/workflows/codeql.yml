name: CodeQL Analysis

on:
  pull_request:
    paths:
      - '**.java'
      - '**.cpp'
      - '**.py'
    branches:
      - 'main'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "security"
          fail-on-error: false  # Prevent failing the check and commenting on PR
          output: ./codeql-results.json

      - name: Send CodeQL Results via Email
        run: |
          # Install mailer if needed
          sudo apt-get install -y msmtp
          echo "Sending CodeQL results to email"
          
          # Configure the email client (replace with your credentials)
          echo "account default" > ~/.msmtprc
          echo "host smtp.mailtrap.io" >> ~/.msmtprc
          echo "port 587" >> ~/.msmtprc
          echo "auth on" >> ~/.msmtprc
          echo "user ${{ secrets.MAIL_USERNAME }}" >> ~/.msmtprc
          echo "password ${{ secrets.MAIL_PASSWORD }}" >> ~/.msmtprc
          echo "from ${{ secrets.MAIL_FROM }}" >> ~/.msmtprc
          echo "to ${{ secrets.MAIL_TO }}" >> ~/.msmtprc
          
          # Compose the email
          echo "Subject: CodeQL Analysis Results" > email.txt
          echo "CodeQL analysis results attached." >> email.txt
          cat ./codeql-results.json >> email.txt

          # Send the email
          msmtp -t < email.txt
